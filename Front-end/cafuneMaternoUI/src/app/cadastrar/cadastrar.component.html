<div class="bg-color">
    <p>
        ⠀⠀⠀⠀⠀⠀⠀⠀⠀
    </p>
    <div class="d-flex justify-content-center">
        <img src="https://i.imgur.com/rz5Qm6V.png" alt="Logo" class="img-fluid rounded-circle logo-size2">
    </div>
    <div class="container-fluid">

        <div class="row d-flex align-items-center justify-content-center mt-3 mb-3">
            <!-- <div class="col md-6" id="img-bg">
        </div> -->
            <div class="col-md-6">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 bg-white">
                        <img class="logo-tipo" src="https://i.imgur.com/y9k3B9T.png" alt="Cafune Materno">

                        <h2 class="text-center mb-3">Cadastra-se</h2>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]='usuarios.nomeCompleto'class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input [(ngModel)]='usuarios.email'class="form-control" type="email" name="email" id="email" placeholder="Seu email">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da Foto</label>
                            <input [(ngModel)]='usuarios.foto'class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha"  (input) = 'confirmSenha($event)'>
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar Senha</label>
                            <input [(ngModel)]='usuarios.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                                placeholder="Confirme sua senha">
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo de usuário</label>
                            <select class="form-control" name="tipo" id="tipo"  (change)='tipoUser($event)'>
                                <option>Selecione um tipo de usuário</option>
                                <option  value="normal">Normal</option>
                                <option  value="adm">Administrador</option>
                                <option  value="usuario-especialista">Usuário Especialista</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn bg-purple text-light w-75 mt-2" (click)='cadastrar()'>Cadastrar</button>
                        </div>

                        <hr class="mt-4 mb-4">

                        <p class="text-center mb-4">
                            Já tem uma conta? <a routerLink='/entrar'>Conecte-se</a>
                        </p>

                    </div>

                </div>

            </div>
        </div>
    <p>
        ⠀⠀⠀⠀⠀⠀⠀⠀⠀
    </p>

</div>
